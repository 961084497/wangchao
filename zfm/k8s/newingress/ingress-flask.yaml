apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-flask
  namespace: webapp
#  annotations:
#    kubernets.io/ingress.class: "nginx"
  labels:
    app: flask-web
spec:
  rules:
  - host: flask.magedu.com
    http:
      paths:
      - path: /
        backend:
          serviceName: flask-web
          servicePort: 11111
